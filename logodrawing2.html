<html>
<head>

<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
<script src="https://d3js.org/d3-ease.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-selection.v1.min.js"></script>
<script src="https://d3js.org/d3-timer.v1.min.js"></script>
<script src="https://d3js.org/d3-transition.v1.min.js"></script>


<style>

#backer{
	fill:white;
	stroke: none;
}
 
text{
	font-family: trebuchet ms, sans-serif;
	fill: white;
	text-anchor: middle;
}

line, circle, path{
	stroke: white;
	stroke-width:2;
	fill: none;
	stroke-opacity: 0;
}


</style>
</head>

<body>

<div><svg width="150" height="150">

<g id="background_group">  
	<circle id="backer" cx="75" cy="75" r="75"/>
</g>

<g id="text_group">

	<path id="pattex_curve" stroke-opacity="0" d="M 32 75 A 1 1, 0, 0 1, 118 75"/>  
	<path id="distillery_curve" stroke-opacity="0" d="M 32 75 A 1 1, 0, 0 0, 118 75"/> 
	<path id="tas_curve"  stroke-opacity="0" d="M 45 75 A 1 1, 0, 0 1, 105 75"/>  
	<path id="aust_curve" stroke-opacity="0" d="M 38 75 A 1 1, 0, 0 0, 112 75"/>

	<text font-size="16px"  dy="-0.25em">
		<textPath xlink:href="#pattex_curve" startOffset="50%">P&nbspA&nbspT&nbspT&nbspE&nbspX</textPath>
	</text>
	<text font-size="16px" dy="0.975em">
		<textPath xlink:href="#distillery_curve" startOffset="50%">DISTILLERY</textPath>
	</text>	
	<text font-size="10px" dy="0em">
		<textPath xlink:href="#tas_curve" startOffset="50%">TAS.</textPath>
	</text>
	<text font-size="10px" dy="0em">
		<textPath xlink:href="#aust_curve" startOffset="50%">A&nbspU&nbspS&nbspT.</textPath>
	</text>

	<text font-size="7px" x="22" y="75" dy="0.35em">PTY</text>
	<text font-size="30px" x="50" y="75" dy="0.35em">P</text>
	<text font-size="30px" x="100" y="75" dy="0.35em">D</text>
	<text font-size="7px" x="128" y="75" dy="0.35em">LTD</text>
</g>


<g id="line_group">

		
	<line id="NW" class="outer_ring" x1="25" y1="25" x2="30" y2="30"/>
	<line id="N"  class="outer_ring" x1="75" y1="5" x2="75" y2="12"/>
	<line id="NE" class="outer_ring" x1="125" y1="25" x2="120" y2="30"/>
<line id="E"  class="outer_ring" x1="138" y1="75" x2="145" y2="75"/>
	<line id="SE" class="outer_ring" x1="120" y1="120" x2="125" y2="125"/>
	<line id="S"  class="outer_ring" x1="75" y1="138" x2="75" y2="145"/>
	<line id="SW" class="outer_ring" x1="30" y1="120" x2="25" y2="125"/>
	<line id="W"  class="outer_ring" x1="5" y1="75" x2="12" y2="75"/>

	
	<path id="outer" class="outer_ring"  d="M 75 75
			m -70, 0
			a 70,70 0 1,1 140,0
			a 70,70 0 1,1 -140,0
			"
		/>
	
	
		
	<path id="middle" class="outer_ring"  d="M 75 75
			m -63, 0
			a 63,63 0 1,1 126,0
			a 63,63 0 1,1 -126,0
			"
		/>
	
	<path id="inner" class="outer_ring"  d="M 75 75
			m -43, 0
			a 43,43 0 1,1 86,0
			a 43,43 0 1,1 -86,0
			"
		/>


	<line id="X_NWtoSE" x1="50" y1="50" x2="100" y2="100"/>
	<line id="X_NE" 	x1="80" y1="70" x2="100" y2="50"/>
	<line id="X_SW" 	x1="70" y1="80" x2="50" y2="100"/>
</g>

</svg>
</div>

<script>
  
  var tick = 50;
  

	//draw the backer
	d3.select("#backer")
		.style("fill", "#BF0231")
		.attr("r",0)
	.transition()
	.delay(0*tick)	
	.duration(20*tick)
		.attr("r",75)

	

	//draw the X 
	d3.select("#X_NWtoSE")
		.attr("x1",75)
		.attr("y1",75)
		.attr("x2",75)
		.attr("y2",75)
		.style("stroke-opacity", 1)
	.transition()
		.delay(10*tick)	
	.duration(10*tick)
		.attr("x1",25)
		.attr("y1",25)
		.attr("x2",125)
		.attr("y2",125)	
	.transition()
	.delay(10*tick)	
	.duration(20*tick)
		.attr("x1",50)
		.attr("y1",50)
		.attr("x2",100)
		.attr("y2",100)			

	d3.select("#X_NE")
		.attr("x1",80)
		.attr("y1",70)
		.attr("x2",80)
		.attr("y2",70)
	.style("stroke-opacity", 1)
	.transition()
	.delay(11*tick)
	.duration(9*tick)
		.attr("x1",80)
		.attr("y1",70)
		.attr("x2",125)
		.attr("y2",25)
	.transition()
	.delay(10*tick)
	.duration(20*tick)
		.attr("x1",80)
		.attr("y1",70)
		.attr("x2",100)
		.attr("y2",50)			

	d3.select("#X_SW")
		.attr("x1",70)
		.attr("y1",80)
		.attr("x2",70)
		.attr("y2",80)
	.style("stroke-opacity", 1)
	.transition()
	.delay(11*tick)
	.duration(9*tick)
		.attr("x1",70)
		.attr("y1",80)
		.attr("x2",25)
		.attr("y2",125)
	.transition()
		.delay(10*tick)	
		.duration(20*tick)
		.attr("x1",70)
		.attr("y1",80)
		.attr("x2",50)
		.attr("y2",100)	
		
	var outerLength = d3.select("#outer").node().getTotalLength();

	d3.select("#outer")
	.style("stroke-opacity", 1)
		.attr("stroke-dasharray",outerLength)
		.attr("stroke-dashoffset",outerLength)
	.transition()
	.delay(20*tick)	
	.duration(25*tick)
		.attr("stroke-dashoffset", 0)

 	var midLength = d3.select("#middle").node().getTotalLength();
 
 	d3.select("#middle")
	.style("stroke-opacity", 1)
		.attr("stroke-dasharray",midLength)
		.attr("stroke-dashoffset",midLength)
	.transition()
	.delay(30*tick)	
	.duration(20*tick)
		.attr("stroke-dashoffset", 0)
 
 
 	var innLength = d3.select("#inner").node().getTotalLength();
 
 	d3.select("#inner")
	.style("stroke-opacity", 1)
		.attr("stroke-dasharray",innLength)
		.attr("stroke-dashoffset",innLength)
	.transition()
			.ease(d3.easeLinear)
	.delay(45*tick)	
	.duration(10*tick)
		.attr("stroke-dashoffset", 0) 
 
 
	d3.selectAll("line.outer_ring")
	.transition()
	.delay(function(d, i) { return (25+(i+1)*25/8)*tick})
	.duration(tick/2)
	.style("stroke-opacity", 1)
 
 
	
d3.selectAll("text")
	.style("opacity", "0")
	.transition()
	.delay(50*tick)
	.duration(10*tick)	
	.style("opacity", "1")
   	


    </script> 


  
  
</script>

</body>
</html>
